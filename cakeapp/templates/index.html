{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CakeBe Admin Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <style>
    body {
      display: flex;
      height: 100%;
      overflow: hidden;
      background-color: #f4f6f9;
      font-family: "Poppins", sans-serif;
    }
    .sidebar {
      width: 240px;
      background-color: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 5px;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #1abc9c;
    }
    .main {
      flex: 1;
      padding: 0px;
      overflow-y: auto;
      background-color: #ecf0f1;
    }
    .carousel-item {
  position: relative;
}

.carousel-item img {
  position: relative;
  z-index: 1;
}

.carousel-item h1 {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  color: white;
}

  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üç∞ cakebe</h2>
    <a href="/cakebehome">üè† Home</a>
    <a href="/cakebeorders">‚ûï place order</a>
    <a href="/cakebecakess">üìã View Cakes</a>
    <a href="/cakebecontack">address</a>
    <a href="/adminlogin">adminlogin</a>
    <a href="/userlogin">userlogin</a>
    <a href="/usersignin">usersignin</a>
    <a href="/userlogout">userlogout</a>
  </div>

  
    {% block content %}
   <div class="main">
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/cakebecarosal1.jpg' %}" class="d-block w-100" alt="cakecarosalimgae1" width="100px" height="750px">
      <h1>Welcome to cake be</h1>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/cakebecarosal2.jpg' %}" class="d-block w-100" alt="cakecarosalimgae2" width="100px" height="750px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/cakebecarosal3.jpg' %}" class="d-block w-100" alt="cakecarosalimgae3" width="100px" height="750px">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    </div>
