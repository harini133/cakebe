<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>CakeBe Admin Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #f4f6f9;

    }
    .sidebar {
      width: 240px;
      background-color: #2c3e50;

      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 5px;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #1abc9c;
    }
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      background-color: #ecf0f1;
    }
  </style>
</head>
