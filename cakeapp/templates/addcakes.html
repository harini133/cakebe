{% extends "dashboard.html" %}
{% block content %}
<div class="container">
  <h2 class="mb-4 text-primary">âž• Add New Cakes</h2>

  {% if result %}
  <div class="alert alert-success">{{ result }}</div>
  {% endif %}

  <form action="/addcakes" method="POST" enctype="multipart/form-data" class="shadow p-4 rounded bg-white">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Cake Name</label>
      <input type="text" name="cakename" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Type</label>
      <input type="text" name="caketype" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" name="cakeprice" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="number" name="cakequantity" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Weight</label>
      <input type="text" name="cakeweight" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Photo</label>
      <input type="file" name="cakephoto" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Add Cake</button>
  </form>
</div>
{% endblock %}
